[config]
default_to_workspace = false
skip_core_tasks = true

[tasks.format]
command = "cargo"
args = ["fmt"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.check]
dependencies = ["format", "build", "lint", "license"]

[tasks.ci]
dependencies = ["format", "build", "lint"]

[tasks.build]
command = "cargo"
args = ["build", "${@}"]

[tasks.lint]
command = "cargo"
args = ["clippy", "--tests", "${@}", "--", "-D", "warnings"]

[tasks.publish]
run_task = [{ name = "publish-debug", condition = { profiles = ["debug"] } }, { name = "publish-release" }]

[tasks.publish-debug]
dependencies = ["build-debug", "gather-artifacts-debug"]

[tasks.publish-release]
dependencies = ["build-release", "gather-artifacts-release"]

[tasks.build-debug]
command = "cargo"
args = ["build", "${@}"]

[tasks.build-release]
command = "cargo"
args = ["build", "${@}", "--release"]

[tasks.gather-artifacts-debug]
ignore_errors = true
script_runner = "@shell"
script = '''
rm -rf bin
mkdir -p bin
cp target/debug/*.dll bin || true
cp target/debug/*.dylib bin ||| true
cp target/debug/*.so bin ||| true
rm -rf lib
mkdir -p lib
cp target/debug/*.lib lib || true
cp target/debug/*.pdb lib || true
rm lib/*.dll.lib || true
cp target/debug/*.a lib || true
'''

[tasks.gather-artifacts-release]
ignore_errors = true
script_runner = "@shell"
script = '''
rm -rf bin
mkdir -p bin
cp target/release/*.dll bin || true
cp target/release/*.dylib bin || true
cp target/release/*.so bin || true
rm -rf lib
mkdir -p lib
cp target/release/*.lib lib || true
rm lib/*.dll.lib || true
cp target/release/*.a lib || true
'''

[tasks.update]
command = "cargo"
args = ["update"]

[tasks.license]
cwd = "./tools/license-checker"
command = "cargo"
args = ["run"]
dependencies = ["update"]

[tasks.update-version]
script_runner = "python"
script_extension = "py"
script = '''
import sys
import re
from pathlib import Path

version = sys.argv[1]
file = Path("Cargo.toml")
content = file.read_text(encoding="utf-8")
content = re.sub(r'^version = "(.*?)"', f'version = "{version}"', content, flags=re.MULTILINE)
content = re.sub(r'^autd3(.*)version = "(.*?)"', f'autd3\\1version = "{version}"', content, flags=re.MULTILINE)
file.write_text(content, encoding="utf-8")
'''
